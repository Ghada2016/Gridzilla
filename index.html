                        		<a href="#">Gridzilla<span>&#46;</span></a>
                      		</div>
						</div>

						</li>
					</ul>
					<!--End navbar-->
				</div>
				<!--End middle header-->

				<div class="header-bottom">

						<div class="col">

					</div>

								<div class="col">

						</div>
					</div>

						<div class="col">

							<img src="images/Home/slider-pic7.jpg" alt="slider-pic-7">

						<div class="col">
							
						</div>
